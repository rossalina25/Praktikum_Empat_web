<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body style="background-color:lightcyan;">
    
    <table style="border: 1px solid black; height: 700x; width: 700px; background-color:lightsteelblue;" >
        <tr style="height: 400px;"> 
            <td style="vertical-align: top; text-align: left;"><div class="isipesan"></div></td>
        </tr>
        <tr>
            <td><input type="text" name="pesan" class="pesan" size="90"></td>
            <td><button name="Send" class="kirim">kirim</button></td>
        </tr>
    </table>
    
    
    <script>
        let isipesan = document.querySelector(".isipesan");
        let pesan = document.querySelector(".pesan");
        let kirim = document.querySelector(".kirim ");
        kirim.addEventListener("click", function() {
            isipesan.innerHTML = isipesan.innerHTML + pesan.value + "<br>"; })
        
	</script>
</html>
